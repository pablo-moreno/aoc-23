name: Run Tests
on: [push]

jobs:
  run_tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: python -m pip install --upgrade pip && pip install -r requirements.txt
    - name: Run tests
      run: pytest
